<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <form name="transformer" action="" method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.url.label }}
            {{ form.url }}
            {% if form.url.errors %}
                {% for error in form.url.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            {% endif %}
        </div>
        {{ form.submit }} {{ form.remove }}
    </form>
    {% if newURL %}
        <br>
        <div>
                <a href= {{newURL}} id="newURL"> {{newURL}} </a>
        </div>
    {% endif %}
    </body>
</html>
